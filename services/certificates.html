<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подарочные сертификаты | Lavanda SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="canonical" href="https://lavanda-spa.ru/services/certificates.html">
  <meta property="og:url" content="https://lavanda-spa.ru/services/certificates.html">
</head>
<body>

<section class="page-header">
  <h1>Подарочные сертификаты</h1>
  <p>Идеальный подарок для отдыха и перезагрузки</p>
</section>

<section class="certificates">
  <div class="container certificates-grid">

    <div class="certificate-card" data-service="Сертификат на 60 минут" onclick="openBooking(this)">
      <img src="https://images.unsplash.com/photo-1556228578-8c89e6adf883" alt="">
      <div class="certificate-info">
        <h3>60 минут</h3>
        <p>Расслабляющий массаж или SPA-уход</p>
      </div>
    </div>

    <div class="certificate-card" data-service="Сертификат на 90 минут" onclick="openBooking(this)">
      <img src="https://images.unsplash.com/photo-1587017539504-67cfbddac569" alt="">
      <div class="certificate-info">
        <h3>90 минут</h3>
        <p>Глубокое расслабление и восстановление</p>
      </div>
    </div>

    <div class="certificate-card" data-service="VIP сертификат" onclick="openBooking(this)">
      <img src="https://images.unsplash.com/photo-1519824145371-296894a0daa9" alt="">
      <div class="certificate-info">
        <h3>VIP</h3>
        <p>Премиум программа для особого случая</p>
      </div>
    </div>

  </div>
</section>

<script src="/js/booking-modal.js" defer></script>
<script src="/js/main.js" defer></script>

</body>
</html>
